 <!-- modales -->
      <!-- Modal login -->
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="loginModalLabel">Iniciar sesion</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
    
    
                <!-- formulario/login/-->
                <div class="modal-body">
                <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"  for="email">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email"
                      [class.border-danger]="MailInvalid">
                    <div class="mb-3">

                      <div *ngIf="Mail?.errors  && Mail?.touched">    
                        <p *ngIf="Mail?.hasError('required')" class="error">
                            El email es requerido.
                        </p>
                        <p *ngIf="Mail?.hasError('email')" class="error">
                            El formato del email debe ser válido.
                          </p>
                    </div>



                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" [class.border-danger]="PasswordInvalid" >
                    </div>
            <!-- Gracias al getter que configuramos en el controlador -->
    <div *ngIf="Password?.errors  && Password?.touched">
      <p *ngIf="Password?.hasError('required')" class="error">
        El password es requerido.
      </p>
      <p *ngIf="Password?.errors?.[ 'minlength']"
       class="error">
        El password debe tener un mínimo de 6 caracteres.
      </p>
      <p *ngIf="Password?.errors?.[ 'maxlength']"
       class="error">
        El password debe tener un máximo de 12 caracteres.
      </p>
    </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              
              <button type="submit" class="btn btn-primary">Guardar</button>
                  
            </div>
            <div>
              <p> 
                <strong>{{form.value.email}} </strong><strong>{{form.value.password}} </strong><p> 
            <br>
            
            </div>
          </div>
        </form>
        </div>
        </div>
      </div>
